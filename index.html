<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="./assets/images/logo.svg" alt="extensions logo" class="logo">
      <div class="btn color-mode-toggle">
        <img src="./assets/images/icon-moon.svg" alt="icon of dark mode" class="mode-icon">
      </div>
    </header>
    <main class="extension-list">
      <div class="list-header">
        <h2 class="section-title">Extension List</h2>
        <div class="filters">
          <input type="radio" name="filter" id="all" class="hidden">
          <label for="all" class="btn filter">All</label>
          <input type="radio" name="filter" id="active" class="hidden">
          <label for="active" class="btn filter">Active</label>
          <input type="radio" name="filter" id="inactive" class="hidden">
          <label for="inactive" class="btn filter">Inactive</label>
        </div>
      </div>
      <div class="extensions">
      </div>
      <template id="ext-temp">
        <div class="extension">
          <div class="ext-info">
            <img src="" alt="" class="ext-img">
            <div class="ext-text">
              <div class="ext-name"></div>
              <p class="ext-description"></p>
            </div>
          </div>
          <div class="ext-actions">
            <div class="action-remove">Remove</div>
            <input type="checkbox" name="" id="" class="hidden">
            <label class="action-activate" for=""></label>
          </div>
        </div>
      </template>
    </main>
    <script src="./script.js"></script>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Mohammed Abualnasr</a>.
    </div>
  </div>

</body>

</html>
